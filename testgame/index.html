<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Game Test</title>
    <script src="https://cdn.jsdelivr.net/npm/neuro-game-sdk/dist/browser/neuro-game-sdk.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tony Debug Panel</h1>
    <div class="game" id="game">
        <div class="panel connect">
            <h2>Connection</h2>
            <p>
                <label for="connect-url-text">API URL</label>
                <br>
                <input type="text" name="url" id="connect-url-text" placeholder='Enter API URL...' value="ws://localhost:8000">
            </p>
            <p>
                <label for="connect-game-text">Game Name</label>
                <br>
                <input type="text" name="game" id="connect-game-text" placeholder='Enter game name...' value="Tony Debug Panel">
            </p>
            <p>
                <input class="fancy-button" id="connect-button" type="button" value="Connect">
                <input class="fancy-button" id="disconnect-button" type="button" value="Disconnect">
            </p>
            <p>
                <span id="connection-status" class="disconnected">Status: Disconnected</span>
            </p>
        </div>
        <!-- <div class="panel startup">
            <h2>startup</h2>
            <form id="startup-form">
                <p>
                    <label for="startup-text">Game Name</label>
                    <br>
                    <input type="text" name="game" id="startup-text" placeholder='Enter game name...'>
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div> -->
        <div class="panel context">
            <h2>context</h2>
            <form id="context-form">
                <p>
                    <label for="context-text">Context</label>
                    <br>
                    <textarea name="message" id="context-text" placeholder='Enter context...'></textarea>
                </p>
                <p>
                    <input type="checkbox" name="silent" id="context-silent">
                    <label for="context-silent">Silent</label>
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div>
        <div class="panel register">
            <h2>actions/register</h2>
            <form id="register-form">
                <p>
                    <label for="action-name">Name</label>
                    <br>
                    <input type="text" name="name" id="action-name" placeholder="Type a name...">
                </p>
                <p>
                    <label for="action-description">Description</label>
                    <br>
                    <input type="text" name="description" id="action-description" placeholder="Type a description...">
                </p>
                <p>
                    <label for="action-schema">Schema</label>
                    <br>
                    <textarea name="schema" id="action-schema" placeholder="Type a schema..."></textarea>
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div>
        <div class="panel unregister">
            <h2>actions/unregister</h2>
            <form id="unregister-form">
                <p>
                    <label for="unregister-text">Action Names (comma separated)</label>
                    <br>
                    <input type="text" name="action_names" id="unregister-text" placeholder="action_a, action_b, ...">
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div>
        <div class="panel force">
            <h2>actions/force</h2>
            <form id="force-form">
                <p>
                    <label for="force-action-names">Action Names (comma separated)</label>
                    <br>
                    <input type="text" name="action_names" id="force-action-names" placeholder="action_a, action_b, ...">
                </p>
                <p>
                    <label for="force-state">State</label>
                    <br>
                    <textarea name="state" id="force-state"></textarea>
                </p>
                <p>
                    <label for="force-query">Query</label>
                    <br>
                    <textarea name="query" id="force-query"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="ephemeral_context" id="force-ephemeral">
                    <label for="force-ephemeral">Ephemeral</label>
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div>
        <div class="panel result">
            <h2>action/result</h2>
            <form id="result-form">
                <p>
                    <label for="result-action-id">ID</label>
                    <br>
                    <input type="text" name="id" id="result-action-id" placeholder="Type action ID...">
                </p>
                <p>
                    <input type="checkbox" name="success" id="result-success">
                    <label for="result-success">Success</label>
                </p>
                <p>
                    <label for="result-message">Message</label>
                    <br>
                    <input type="text" name="message" id="result-message" placeholder='Enter a message...'>
                </p>
                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div>


        <!-- <div class="panel raw">

                <p>
                    <input class="fancy-button" type="submit" value="Send">
                </p>
            </form>
        </div> -->
    </div>
</body>
</html>
